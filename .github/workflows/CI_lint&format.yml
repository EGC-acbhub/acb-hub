# ----------------------------------------------------------------------------
# Python Lint Workflow
# This workflow runs linting and code format checks on every push and pull request.
# It ensures the codebase follows PEP8, Black formatting standards.
# ----------------------------------------------------------------------------

name: Python Lint and Format

on:
  push:

jobs:
  lint_and_format:
    runs-on: ubuntu-24.04

    steps:

    # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v5

    # Step 2: Set up Python environment (3.12)
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
    # Step 3: Install linting and formatting tools
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      # Step 4: Run Ruff for linting
      - name: Lint with ruff
        run: ruff check app core
        
      # Step 5: Verify code formatting with Ruff (--diff: output a diff of the changes that would be made.)
      - name: Check formatting
        run: ruff format app core --check --diff
        